<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="name">
    <p>Forecast</p>
  </div>

  <div class="pos">
  <div class="search-box">
    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Enter City Name" 
           aria-label="Search" id="location2" >
    <button onclick="searchWeather()">Search</button>
</div>
</div>

  <div class="background">
    <div class="heading">
      <h2>The Only Weather Forecast You Need</h2>
    </div>
    
    <div class="container mt-5">
      <!-- Hourly Forecast Card -->
      <div class="weather-card" id="hourly-forecast">
        <h5>Hourly Forecast</h5>
        <div class="forecast-hourly" id="hourly-data">
          <!-- Hourly data will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Daily Forecast Card -->
      <div class="weather-card" id="daily-forecast">
        <h5>5-Day Forecast</h5>
        <div class="forecast-daily" id="daily-data">
          <!-- Daily data will be inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Current Forecast -->
  <div class="weather-display">
    <div class="temperature">
        <span class="temp-value">--</span>°C
    </div>
    <div class="location">Location</div>
    <div class="details">
        --:-- | H:--° | L:--°
    </div>
</div>



   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
